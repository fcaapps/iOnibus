<ion-header>

    <ion-navbar color="cabecalho">
        <ion-title>Cadastre-se</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <h1 text-center>
        <ion-icon class="auth-icon" name="person-add" color="cabecalho"></ion-icon>
    </h1>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
        <ion-item>
            <ion-icon name="person" item-left color="cabecalho"></ion-icon>
            <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="at" item-left color="cabecalho"></ion-icon>
            <ion-input type="text" placeholder="UsuÃ¡rio" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-left color="cabecalho"></ion-icon>
            <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="lock" item-left color="cabecalho"></ion-icon>
            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
        </ion-item>
        <br>
        <button ion-button full type="submit" [disabled]="signupForm.invalid">Create Account</button>
    </form>
</ion-content>
