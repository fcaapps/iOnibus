<ion-header>

    <ion-navbar color="cabecalho">
        <ion-title text-center>iOnibus - Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h1 text-center>
        <ion-icon class="auth-icon" name="chatboxes" color="cabecalho"></ion-icon>
    </h1>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
        <ion-item>
            <ion-icon name="mail" item-left color="cabecalho"></ion-icon>
            <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="lock" item-left color="cabecalho"></ion-icon>
            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
        </ion-item>
        <br>
        <button ion-button full type="submit" [disabled]="signinForm.invalid" color="cabecalho">Entrar</button>
    </form>

    <button ion-button full clear text-center (click)="onSignup()" color="cabecalho">Cadastre-se</button>

    <!--<button ion-button block (click)="onHomePage()">Home Page</button>
    <button ion-button block (click)="onLogout()">Logout</button>-->

</ion-content>
